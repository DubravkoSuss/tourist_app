name: tourist_guide_app
description: A tourist guide mobile application with sights discovery and favorites management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ^6.1.0
  latlong2: ^0.9.0


  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Network
  dio: ^5.3.3
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3

  # UI
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1

  # Platform Integration
  url_launcher: ^6.2.1

  # REST API
  http: ^1.1.0
  cupertino_icons: ^1.0.2

  # Image picker
  image_picker: ^1.0.4

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.6
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Animations
  lottie: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/